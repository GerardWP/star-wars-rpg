<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Star Wars RPG - Gerard Pelly</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <link rel="stylesheet" href="./assets/css/reset.css">
    <link rel="stylesheet" href="./assets/css/style.css">
    <link href="https://fonts.googleapis.com/css?family=Orbitron:500,900&display=swap" rel="stylesheet">
</head>

<body>
    <h1>Star Wars Fighter</h1>
    <div class="pick-avatars">
        <h2 id="top-text">Choose your character</h2>
        <section id="choose-player">
            <article id="avatar-1">
                <h4>Obi-Wan Kenobi</h4>
                <img src="./assets/images/obi-wan.jpg" alt="Obi-Wan Kenobi">
                <p id="health-meter-1">100</p>
            </article>
            <article id="avatar-2">
                <h4>Luke Skywalker</h4>
                <img src="./assets/images/luke-skywalker.jpg" alt="Luke Skywalker">
                <p id="health-meter-2">120</p>
            </article>
            <article id="avatar-3">
                <h4>Darth Sideous</h4>
                <img src="./assets/images/sideous.jpg" alt="Darth Sideous">
                <p id="health-meter-3">150</p>
            </article>
            <article id="avatar-4">
                <h4>Darth Maul</h4>
                <img src="./assets/images/maul.jpg" alt="Darth Maul">
                <p id="health-meter-4">180</p>
            </article>
        </section>
    </div>
    <div class="arena">
        <section id="attacker-zone">
            <p id="attack-stats"></p>
        </section>
        <section id="hit-zone">
            <button id="attack-btn">Attack</button>
        </section>
        <section id="defender-zone">
            <p id="defend-stats"></p>
        </section>
    </div>



    <script src="assets/javascript/game.js" type="text/javascript"></script>
</body>

</html>
