<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Star Wars RPG - Gerard Pelly</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <link rel="stylesheet" href="./assets/css/reset.css">
    <link rel="stylesheet" href="./assets/css/style.css">
    <link href="https://fonts.googleapis.com/css?family=Orbitron:500,900&display=swap" rel="stylesheet">
</head>

<body>
    <audio id="sound" src="./assets/sounds/Lightsaber.mp3" type="audio/mpeg"></audio>
    <audio id="sound-two" src="./assets/sounds/clash.mp3" type="audio/mpeg"></audio>
    <h1>Star Wars Fighter</h1>
    <div class="pick-avatars">
        <h2 id="top-text">Choose your fighter</h2>
        <section id="choose-player">
            <article id="avatar-1" class="avatar" data-name="rey">
                <h4>Rey</h4>
                <img src="./assets/images/rey.jpg" alt="Rey">
                <p id="hp-1"></p>
            </article>
            <article id="avatar-2" class="avatar" data-name="darthMaul">
                <h4>Darth Maul</h4>
                <img src="./assets/images/maul.jpg" alt="Darth Maul">
                <p id="hp-2"></p>
            </article>
            <article id="avatar-3" class="avatar" data-name="skywalker">
                <h4>Luke Skywalker</h4>
                <img src="./assets/images/luke-skywalker.jpg" alt="Luke Skywalker">
                <p id="hp-3"></p>
            </article>
            <article id="avatar-4" class="avatar" data-name="kyloRen">
                <h4>Kylo Ren</h4>
                <img src="./assets/images/kylo.jpg" alt="Kylo Ren">
                <p id="hp-4"></p>
            </article>
        </section>
    </div>
    <div class="arena">
        <section id="attacker-zone">
            <div>
                <p id="attack-stats"></p>
            </div>
        </section>
        <section id="hit-zone">
            <button id="attack-btn">Attack</button>
        </section>
        <section id="defender-zone">
            <div>
                <p id="defend-stats"></p>
            </div>
        </section>
    </div>

    <footer>
        <p>By Gerard Pelly</p>
    </footer>

    <script src="assets/javascript/game.js" type="text/javascript"></script>
</body>

</html>
